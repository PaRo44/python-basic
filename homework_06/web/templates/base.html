<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Базовое веб-приложение на Flask с использованием Bootstrap">
    <meta name="author" content="Vladimir Perminov@PaRo44">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/100147032?v=4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>{% block title %}{% endblock %} - Basic App</title>
    {% endblock %}
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="p-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM5.5 4.002V12h1.283V9.164h1.668C10.033 9.164 11 8.08 11 6.586c0-1.482-.955-2.584-2.538-2.584H5.5Zm2.77 4.072c.893 0 1.419-.545 1.419-1.488s-.526-1.482-1.42-1.482H6.778v2.97H8.27Z"/>
      </symbol>
    </svg>
    <header id="page-header" class="container-fluid g-0">
      <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid justify-content-start ps-4">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6 ps-0">
            <li class="nav-item">
              <a href="/" id="app-logo" class="navbar-brand feature-icon d-inline-flex align-items-center justify-content-center me-1">
                <svg class="bi" fill="#87C1FF" width="32px" height="32px"><use xlink:href="#p-circle-fill"></use></svg>
              </a>
            </li>
            <li class="nav-item">
              <a class="ps-3 nav-link {% if request.url_rule.endpoint == 'index' %}active{% endif %}" {% if request.url_rule.endpoint == 'index' %}aria-current="page"{% endif %} href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.url_rule.endpoint == 'about' %}active{% endif %}" {% if request.url_rule.endpoint == 'about' %}aria-current="page"{% endif %} href="{{ url_for('users.view') }}">View users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.url_rule.endpoint == 'about' %}active{% endif %}" {% if request.url_rule.endpoint == 'about' %}aria-current="page"{% endif %} href="{{ url_for('users.add') }}">Add user</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.url_rule.endpoint == 'about' %}active{% endif %}" {% if request.url_rule.endpoint == 'about' %}aria-current="page"{% endif %} href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="page-wrapper" class="container">
      <section id="content">
        <div class="row">
          <div class="col">
            <article id="typography">
              <div>{% block content %}{% endblock %}</div>
            </article>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
