<!doctype html>

{% load static %}

<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Базовое веб-приложение на Flask с использованием Bootstrap">
    <meta name="author" content="Vladimir Perminov@PaRo44">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/100147032?v=4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'website/styles/main.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    {% include "website/header.html" %}
    <main id="page-wrapper" class="container">
      <section id="content">
        <div class="row">
          <div class="col">
            <article id="typography">
              {% block content %}{% endblock %}
            </article>
          </div>
        </div>
      </section>
    </main>

    {% include "website/footer.html" %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/js/all.min.js" integrity="sha512-HCdllghISFm395nEaQPG+8HChvWzjBtGJpCAeo0bBo47UNtY0XyvP0I8X3al52gmmqlnZSkEMZ3Yge1Jr+PX4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
