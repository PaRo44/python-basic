{% extends "website/base.html" %}
{% block title %}Пост "{{ object.title }}"{% endblock %}
{% block content %}
<div>
    <div class="mb-3">
        <a class="btn btn-primary" href="{% url 'post-list' %}"><i class="fas fa-arrow-left" style="margin-right: 8px;"></i>Все посты</a>
    </div>
    <h1>{{ object.title }}</h1>
    <div class="mb-3">
        <p>{{ object.content|linebreaks }}</p>
    </div>
    <p class="text-muted">Дата создания: {{ object.created_on|date }}</p>
</div>
{% endblock %}
